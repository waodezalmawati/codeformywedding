<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>With Love, We Invite You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Opening Screen -->
    <div id="opening">
        <div class="opening-content">
            <h1>With Love, We Invite You</h1>
            <button onclick="openInvitation()">Open Invitation</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="content"></div>

        <!-- Main Content -->

        <!-- Opening Section -->
        <section class="section">
            <img src="images/1.png" alt="Invitation Cover">
        </section>

        <!-- Couple & Date Section -->
        <section class="section">
            <img src="images/2.png" alt="Couple Information">
        </section>

        <section class="section">
            <img src="images/3.png" alt="Couple Information">
        </section>

        <section class="section">
            <img src="images/4.png" alt="Couple Information">
        </section>

        <!-- Wedding Gift  -->
        <section class="section">
            <img src="images/5.png" alt="Wedding Gift">
        </section>

        <!-- Prayer Section  -->
        <section class="section">
            <img src="images/6.png" alt="Prayer Section">
        </section>

        <section class="section">
            <img src="images/7.png" alt="Prayer Section">
        </section>

        <!-- Thank You Section -->
        <section class="section">
            <img src="images/8.png" alt="Thank You">
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
